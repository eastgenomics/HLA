{% extends "hla/layout.html" %}
{% block title %}
    Import new data into the database.
{% endblock %}
{% block content %}
    
    <h1>Import Data</h1>

    Choose the excel file you want to add to the database, then click Upload.

    <form method="POST" class="log-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Import</button>
    </form>

{% endblock %}
